# This rule is not used by the project nephio-intent-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to tna.tna.ai resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nephio-intent-operator
    app.kubernetes.io/managed-by: kustomize
  name: intentdeployment-viewer-role
rules:
- apiGroups:
  - tna.tna.ai
  resources:
  - intentdeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tna.tna.ai
  resources:
  - intentdeployments/status
  verbs:
  - get
