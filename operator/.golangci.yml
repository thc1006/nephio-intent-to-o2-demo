run:
  timeout: 5m
  issues-exit-code: 1
  tests: false
  skip-dirs:
    - test
  skip-files:
    - ".*_test.go"

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - goconst
    - gocyclo
    - lll
    - nakedret

linters-settings:
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 3
    min-occurrences: 2
  gocyclo:
    min-complexity: 25
  lll:
    line-length: 280

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - goconst
        - gocyclo
        - lll
    - path: test/
      linters:
        - errcheck
        - goconst
        - gocyclo
        - lll