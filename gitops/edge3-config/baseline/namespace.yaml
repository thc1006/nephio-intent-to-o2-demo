apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    site: edge3
    environment: production
    managed-by: gitops
  annotations:
    config.nephio.org/site: edge3
    config.nephio.org/cluster: vm2-edge3
    config.nephio.org/ip: "172.16.4.45"
---
apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    site: edge3
    environment: production
    managed-by: gitops
    purpose: system-components
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: edge3-quota
  namespace: default
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: edge3-limits
  namespace: default
spec:
  limits:
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
