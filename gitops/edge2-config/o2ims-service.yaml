apiVersion: v1
kind: Service
metadata:
  name: o2ims-api
  namespace: o2ims-system
  labels:
    app: o2ims
    component: api
    site: edge2
spec:
  type: NodePort
  selector:
    app: o2ims
    component: api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 31280
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    nodePort: 31290
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: o2ims-controller
  namespace: o2ims-system
  labels:
    app: o2ims
    component: controller
    site: edge2
spec:
  type: ClusterIP
  selector:
    app: o2ims
    component: controller
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: health
    port: 8082
    targetPort: 8082
    protocol: TCP