apiVersion: v1
kind: Namespace
metadata:
  name: ran-workloads
  labels:
    site: edge2
    environment: production
    managed-by: gitops
  annotations:
    config.nephio.org/site: edge2
    config.nephio.org/cluster: vm4-edge2
    config.nephio.org/ip: "TBD"  # Update after VM-4 deployment
---
apiVersion: v1
kind: Namespace
metadata:
  name: edge2-system
  labels:
    site: edge2
    environment: production
    managed-by: gitops
    purpose: system-components
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: edge2-quota
  namespace: ran-workloads
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: edge2-limits
  namespace: ran-workloads
spec:
  limits:
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container