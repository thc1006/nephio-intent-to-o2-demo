                      background: #fff3cd;
                      color: #856404;
                  }}
                  .status-fail {{
                      background: #f8d7da;
                      color: #721c24;
                  }}
                  .chart-container {{
                      padding: 30px;
                      text-align: center;
                  }}
                  .chart-container img {{
                      max-width: 100%;
                      border-radius: 8px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                  }}
                  .footer {{
                      background: #f8f9fa;
                      padding: 20px;
                      text-align: center;
                      color: #6c757d;
                      font-size: 0.9em;
                  }}
                  .performance-summary {{
                      margin: 30px;
                      padding: 20px;
                      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                      border-radius: 8px;
                  }}
                  .summary-title {{
                      font-size: 1.3em;
                      font-weight: 600;
                      margin-bottom: 15px;
                      color: #333;
                  }}
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üöÄ Nightly KPI Report</h1>
                      <p>Generated on {datetime.now().strftime('%B %d, %Y at %H:%M UTC')}</p>
                      <p>Target Site: <strong>{data['target_site'].upper()}</strong></p>
                  </div>

                  <div class="metrics-grid">
                      <div class="metric-card">
                          <div class="metric-label">Avg Sync Latency</div>
                          <div class="metric-value">
                              {data['metrics']['avg_sync_latency_ms']:.1f}
                              <span class="metric-unit">ms</span>
                          </div>
                      </div>

                      <div class="metric-card">
                          <div class="metric-label">Avg PR Ready Time</div>
                          <div class="metric-value">
                              {data['metrics']['avg_pr_ready_time_s']:.1f}
                              <span class="metric-unit">sec</span>
                          </div>
                      </div>

                      <div class="metric-card">
                          <div class="metric-label">Intent Processing</div>
                          <div class="metric-value">
