                      display: inline-block;
                      padding: 6px 12px;
                      border-radius: 20px;
                      font-size: 0.9em;
                      font-weight: 600;
                      text-transform: uppercase;
                      letter-spacing: 0.5px;
                  }}
                  .status-pass {{
                      background: #d4edda;
                      color: #155724;
                  }}
