# Test resources with unsigned images that should fail policy checks
---
apiVersion: v1
kind: Pod
metadata:
  name: test-unsigned-pod
  namespace: production
spec:
  containers:
  - name: nginx
    image: nginx:latest  # Unsigned image - should FAIL in production
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: test-dev-pod
  namespace: dev
spec:
  containers:
  - name: busybox
    image: busybox:latest  # Unsigned image - should PASS in dev namespace
    command: ["sleep", "3600"]