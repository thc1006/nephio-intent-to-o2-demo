---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus-Central
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 30s
          httpMethod: GET

      - name: Edge1-Metrics
        type: prometheus
        access: proxy
        url: http://172.16.4.45:30090/metrics
        editable: false
        jsonData:
          timeInterval: 30s
          customQueryParameters: "site=edge1"

      - name: Edge2-Metrics
        type: prometheus
        access: proxy
        url: http://172.16.4.176:30090/metrics
        editable: false
        jsonData:
          timeInterval: 30s
          customQueryParameters: "site=edge2"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'multi-site-dashboards'
        orgId: 1
        folder: 'Multi-Site Monitoring'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

