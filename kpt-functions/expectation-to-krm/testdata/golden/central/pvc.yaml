apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: central-cu-cp-cluster-02-storage
  namespace: o-ran-central
  annotations:
    expectation.28312.3gpp.org/id: "central-throughput-expectation-002"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: "1Ti"
  storageClassName: high-performance