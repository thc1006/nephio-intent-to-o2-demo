apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: central-cu-cp-cluster-02-hpa
  namespace: o-ran-central
  annotations:
    expectation.28312.3gpp.org/id: "central-throughput-expectation-002"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: central-cu-cp-cluster-02
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70