apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: central-cu-cp-cluster-02-monitor
  namespace: o-ran-central
  annotations:
    expectation.28312.3gpp.org/id: "central-throughput-expectation-002"
    expectation.28312.3gpp.org/target-uplink-throughput: "GreaterThanOrEqual:1000:Mbps:p95"
    expectation.28312.3gpp.org/target-connection-setup-success-rate: "GreaterThanOrEqual:99.5:percentage"
    expectation.28312.3gpp.org/target-handover-latency: "LessThanOrEqual:50:milliseconds:p99"
    expectation.28312.3gpp.org/time-window: "24hours"
    expectation.28312.3gpp.org/monitoring-interval: "5minutes"
spec:
  selector:
    matchLabels:
      app: o-ran-cu-cp
      instance: central-cu-cp-cluster-02
  endpoints:
  - port: metrics
    interval: 5m
    path: /metrics