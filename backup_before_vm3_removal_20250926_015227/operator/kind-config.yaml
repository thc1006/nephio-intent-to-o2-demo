# Kind cluster configuration for E2E testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: nephio-demo
nodes:
  - role: control-plane
    # Enable API server port forward for local testing
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP