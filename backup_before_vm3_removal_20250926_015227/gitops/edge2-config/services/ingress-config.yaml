apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge2-ingress
  namespace: oran-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: edge2.oran.local
      http:
        paths:
          - path: /o2ims
            pathType: Prefix
            backend:
              service:
                name: o2ims-service
                port:
                  number: 8080
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: metrics-api
                port:
                  number: 9090
          - path: /slo
            pathType: Prefix
            backend:
              service:
                name: slo-gateway
                port:
                  number: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller
  namespace: oran-services
spec:
  type: NodePort
  selector:
    app: nginx-ingress
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 31080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      nodePort: 31443
      protocol: TCP