apiVersion: o2ims.oran.org/v1
kind: OCloud
metadata:
  name: edge-ocloud
  namespace: o2ims
  labels:
    nephio.org/site: edge-1
    nephio.org/region: us-west
spec:
  name: edge-ocloud
  description: "Edge O-Cloud managed by FoCoM for 5G RAN deployment"
  location: "Edge Site 1 - US West"
  kubeconfig:
    secretRef:
      name: edge-cluster-kubeconfig
      key: kubeconfig
  endpoints:
    - name: api-server
      url: "https://172.16.4.45:6443"
      protocol: https
    - name: metrics
      url: "https://172.16.4.45:9090"
      protocol: https
  capacity:
    cpu: "64"
    memory: "256Gi"
    storage: "2Ti"
  metadata:
    labels:
      environment: edge
      managed-by: focom
      site: edge-1
      deployment-type: 5g-ran
    annotations:
      o2ims.oran.org/cluster-type: "kubernetes"
      o2ims.oran.org/k8s-version: "v1.28.0"
      o2ims.oran.org/cni: "cilium"
  security:
    tls:
      enabled: true
      verify: true
    authentication:
      type: kubeconfig
  monitoring:
    enabled: true
    prometheusEndpoint: "https://172.16.4.45:9090"
  compliance:
    oran: "WG6.O2-v2.0"
    kubernetes: "v1.28"